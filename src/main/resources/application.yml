spring:
  datasource:
    url: jdbc:h2:file:./data/book_store_db;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  sql:
    init:
      mode: NEVER
      schema: classpath:schema.sql

  h2:
    console:
      enabled: true
      path: /h2-console

mybatis:
  mapper-resources:
    - classpath:mappers/*.xml